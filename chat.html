<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center">Chat</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              Usuarios
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Usuario 1</li>
              <li class="list-group-item">Usuario 2</li>
              <li class="list-group-item">Usuario 3</li>
              <li class="list-group-item">Usuario 4</li>
              <li class="list-group-item">Usuario 5</li>
            </ul>
          </div>
        </div>
        <div class="col-8">
          <div class="card">
            <div class="card-header">
              Chat
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Mensaje 1</li>
                <li class="list-group-item">Mensaje 2</li>
                <li class="list-group-item">Mensaje 3</li>
                <li class="list-group-item">Mensaje 4</li>
                <li class="list-group-item">Mensaje 5</li>
              </ul>
            </div>
            <div class="card-footer">
              <form>
                <div class="form-group">
                  <label for="mensaje">Mensaje</label>
                  <input type="text" class="form-control" id="mensaje" />
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
